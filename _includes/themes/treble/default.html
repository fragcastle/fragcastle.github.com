<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>{{ page.title }} | Frag Castle Games</title>
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ ASSET_PATH }}/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ ASSET_PATH }}/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ ASSET_PATH }}/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ ASSET_PATH }}/images/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/ico/favicon.png">


    <!-- TREBLE STYLESHEETS -->
    <!-- <link rel="stylesheet/less" href="{{ ASSET_PATH }}/style/bootstrap.less" media="all" /> -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/style/bootstrap-uncompressed.css" type="text/css" />

    <!-- GOOGLE WEB FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,700,600,300,800' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="fixed-top" id="navigation">
        <div class="container">
            <div class="row-fluid">
                <div class="span12 center">
                    <!-- LOGO -->
                    <a class="brand pull-left" href="./">
                        <img src="{{ ASSET_PATH }}/images/logo.png" alt="Treble">
                    </a>
                    <!-- END LOGO -->

                    <!-- MOBILE MENU BUTTON -->
                    <div class="mobile-menu" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                    <!-- END MOBILE MENU BUTTON -->

                    <!-- MAIN MENU -->
                    <ul id="main-menu" class="nav-collapse collapse">
                        <li><a href="#page-welcome">Home</a></li>
                        <li><a href="#page-games">Games</a></li>
                        <li><a href="#page-features">Features</a></li>
                        <li><a href="#page-about">About</a></li>
                        <li><a href="#page-blog">Blog</a></li>
                        <li><a href="#page-contact">Contact</a></li>
                    </ul>
                    <!-- END MAIN MENU -->

                    <!-- SOCIAL ICONS -->
                    <div class="social-icons hover-big pull-right">
                        <a href="https://www.facebook.com/FragCastle" class="sicon-facebook"><i>Facebook</i></a>
                        <a href="http://twitter.com/fragcastle" class="sicon-twitter"><i>Twitter</i></a>
                        <a href="http://www.youtube.com/channel/UCB8a1AS5k43x5aaxrdX4SJw" class="sicon-youtube"><i>Youtube</i></a>
                    </div>
                    <!-- END SOCIAL ICONS -->
                </div>
            </div>
        </div>
    </nav>
    <!-- END NAVIGATION -->

    {{content}}

    <!-- LOAD JS FILES -->

    <!-- Jquery -->
    <script src="{{ ASSET_PATH }}/js/jquery-1.10.2.min.js" type="text/javascript"></script>

    <!-- Less and Twitter Bootstrap -->
    <!-- <script src="{{ ASSET_PATH }}/js/less-1.3.3.min.js" type="text/javascript"></script> -->
    <script src="{{ ASSET_PATH }}/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Plugins -->
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.mixitup.min.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.parallax-1.1.3.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.tweet.min.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.bxslider.min.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.responsivevideos.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.centralized.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.hashloader.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.fixedonlater.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.nav.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/js/plugins/jquery.scrollTo.js" type="text/javascript"></script>


    <!-- Treble scripts and plugin initialisation -->
    <script src="{{ ASSET_PATH }}/js/application.js" type="text/javascript"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/js/html5shiv.js"></script>
    <![endif]-->

    {% include JB/analytics %}
</body>
</html>
