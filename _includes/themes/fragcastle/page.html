{% assign author = site.authors[page.author] %}

<div id="page-title">
  <div id="page-title-inner">
    <!-- start: Container -->
    <div class="container">
      <h2>
        {{ page.title }}
      </h2>
    </div>
    <!-- end: Container -->
  </div>
</div>
<!-- end: Page Title -->
<!--start: Wrapper-->
<div id="wrapper">
  <!--start: Container -->
  <div class="container">
    <!--start: Row -->
    <div class="row">
      <div class="span12">
        {{content}}
      </div>
    </div>
    <!--start: Row -->
  </div>
  <!--end: Container-->
</div>
<!-- end: Wrapper -->
