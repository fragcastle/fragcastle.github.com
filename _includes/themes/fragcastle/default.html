<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Frag Castle Games</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="keywords" content="game, fun, html5, javascript, rock, kickass" />
    <meta name="author" content="{{ site.author.name }}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- start: Facebook Open Graph -->
    <meta property="og:title" content="{{ page.title }} | Frag Castle Games"/>
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}"/>
    {% endif %}
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <!-- end: Facebook Open Graph -->

    <link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ ASSET_PATH }}/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ ASSET_PATH }}/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ ASSET_PATH }}/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ ASSET_PATH }}/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="container">
      <div class="row">
        &nbsp;
      </div>
      <div class="row">
        <div class="span2 offset2">
          <div class="well no-bg thick-border box right-only text-right branding">
            <i class="icon-shield large"></i>
            <div class="title">
              <span>Frag Castle<br />Games</span>
            </div>

            <div class="social-media">
              <a href="://twitter.com/fragcastle">
                <i class="icon-twitter"></i>
              </a>
              <a href="://github.com/fragcastle">
                <i class="icon-github"></i>
              </a>
              <a href="://plus.google.com/100742122293567187710/posts">
                <i class="icon-google-plus"></i>
              </a>
            </div>

            <div class="navigation">
              <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/archive.html">Blog</a></li>
                <li><a href="/games.html">Games</a></li>
                <li><a href="://github.com/fragcastle" target="_blank">Open Source</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div id="content" class="span8">
          {{ content }}
        </div>
      </div>
    </div>
    <script src="{{ ASSET_PATH }}/js/jquery-1.8.2.js"><!-- --></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap.js"><!-- --></script>
    <script src="{{ ASSET_PATH }}/js/fancybox.js"><!-- --></script>
    <script defer="defer" src="{{ ASSET_PATH }}/js/custom.js"><!-- --></script>
    {% include JB/analytics %}
  </body>
</html>
